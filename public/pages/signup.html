<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>E Learning</title>
    <!-- materialize icons, css & js -->
    <link type="text/css" href="/css/materialize.min.css" rel="stylesheet" />
    <link type="text/css" href="/css/styles.css" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="manifest" href="/manifest.json" />
    <script type="text/javascript" src="/js/materialize.min.js"></script>
  </head>

  <body class="grey lighten-4">
    <!-- top nav -->
    <nav class="z-depth-0">
      <div class="nav-wrapper container">
        <a href="/">E<span>Learning</span></a>
        <span class="right grey-text text-darken-1">
          <i class="material-icons sidenav-trigger" data-target="side-menu"
            >menu</i
          >
        </span>
      </div>
    </nav>

    <!-- side nav -->
    <ul id="side-menu" class="sidenav side-menu">
      <li><a class="subheader">E-Learning</a></li>
      <li><a href="/index.html" class="waves-effect">Home</a></li>
      <li><a href="#" class="waves-effect" id="logout">Logout</a></li>
      <li><a href="/pages/about.html" class="waves-effect">About</a></li>
      <li>
        <div class="divider"></div>
      </li>
      <li>
        <a href="/pages/contact.html" class="waves-effect">
          <i class="material-icons">mail_outline</i>Contact</a
        >
      </li>
    </ul>

    <div class="container">
      <div class="row">
        <main>
          <form method="POST" action="/">
            <label for="e-mail" class="form-label ">
              E-mail
              <input
                name="e-mail"
                class="form-input"
                type="text"
                id="signup-e-mail"
              />
            </label>
            <label for="first-name" class="form-label ">
              Nom
              <input
                name="first-name"
                class="form-input"
                type="text"
                id="signup-first-name"
              />
            </label>
            <label for="last-name" class="form-label ">
              Prenom
              <input
                name="last-name"
                class="form-input"
                type="text"
                id="signup-last-name"
              />
            </label>
            <label for="password" class="form-label ">
              Mot de passe
              <input
                name="password"
                class="form-input"
                type="password"
                id="signup-password"
              />
            </label>

            <button type="button" id="btn-login">Suivant</button>

            <p class="link">
              Vous avez un compte ?<a href="/pages/login.html">
                Connectez-vous</a
              >
            </p>
          </form>
        </main>
      </div>
    </div>

    <script src="/js/ui.js"></script>
  </body>
</html>
