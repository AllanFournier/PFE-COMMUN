<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>E Learning</title>
  <!-- materialize icons, css & js -->
  <link type="text/css" href="/css/materialize.min.css" rel="stylesheet" />
  <link type="text/css" href="/css/styles.css" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="manifest" href="/manifest.json" />
  <script type="text/javascript" src="/js/materialize.min.js"></script>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script>
    $(function () {
      $("#top-nav").load("/pages/top-nav.html");
      $("#side-nav").load("/pages/side-nav.html");
    });
  </script>
</head>

<body class="grey lighten-4">
  <div id="top-nav"></div>
  <ul id="side-menu" class="sidenav side-menu">
    <div id="side-nav"></div>
  </ul>

  <div class="container">
    <div class="row">
      <main>
        <form id="signup-form" method="POST" action="/">
          <label for="e-mail" class="form-label ">
            E-mail
            <input name="e-mail" class="form-input" type="text" id="signup-email" />
          </label>
          <label for="first-name" class="form-label ">
            Nom
            <input name="first-name" class="form-input" type="text" id="signup-firstname" />
          </label>
          <label for="last-name" class="form-label ">
            Prenom
            <input name="last-name" class="form-input" type="text" id="signup-lastname" />
          </label>
          <label for="password" class="form-label ">
            Mot de passe
            <input name="password" class="form-input" type="password" id="signup-password" />
          </label>

          <button type="button" id="btn-signup">S'inscrire</button>

          <p class="link">
            Vous avez un compte ?<a href="/pages/login.html">
              Connectez-vous</a>
          </p>
        </form>
      </main>
    </div>
  </div>
  <script src="/__/firebase/7.6.1/firebase-app.js"></script>
  <script src="/__/firebase/7.6.1/firebase-auth.js"></script>
  <script src="/__/firebase/7.6.1/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script src="/js/ui.js"></script>
  <script src="/js/signup.js"></script>
</body>

</html>
